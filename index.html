<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ffcc">

<style>
body {
  margin: 0;
  min-height: 100vh;
  min-height: 100dvh;
  background-image: url("https://i.ibb.co/wFfn24NW/3105.webp"); 
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Orbitron', sans-serif;
  color: #00ffcc;
}
  
  body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: inherit;
  background-size: cover;
  background-position: center;
  z-index: -1;
  }
  
.box {
  position: relative;
  background: linear-gradient(180deg, rgba(10,20,30,.92), rgba(0,0,0,.95));
  padding: 20px;
  width: 100%;
  max-width: 380px;
  border-radius: 18px;
  z-index: 1;
  box-shadow: 0 0 30px rgba(0,255,255,.35);
}

.box::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 20px;
  background: linear-gradient(270deg,#2563ff,#7c3aed,#ff4fd8,#38bdf8);
  background-size: 400% 400%;
  animation: gradientMove 6s linear infinite;
  z-index: -1;
}

.box::after {
  content: "";
  position: absolute;
  inset: 2px;
  background: linear-gradient(180deg, rgba(10,20,30,.92), rgba(0,0,0,.95));
  border-radius: 16px;
  z-index: -1;
}

h1 {
  text-align: center;
  font-size: 22px;
  background: linear-gradient(90deg,#2563ff,#7c3aed,#ff4fd8);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 4s ease infinite;
}

.note {
  font-size: 12px;
  color: #ffcc00;
  text-align: center;
  margin-bottom: 12px;
}

.input-wrap { position: relative; }

input {
  width: 100%;
  padding: 9px 36px 9px 12px;
  margin-bottom: 8px;
  border-radius: 8px;
  border: none;
  font-size: 13px;
  font-family: 'Orbitron', sans-serif;
  outline: none;
  box-sizing: border-box;
}

.eye-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  cursor: pointer;
  user-select: none;
}

button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  cursor: pointer;
  margin-top: 6px;
  color: #fff;
}

.gradient-btn {
  background: linear-gradient(270deg,#2563ff,#7c3aed,#ff4fd8,#38bdf8);
  background-size: 400% 400%;
  animation: gradientMove 4s ease infinite;
  box-shadow: 0 0 12px rgba(124,58,237,.6);
}

.reset-btn { margin-top: 10px; }

.sorry {
  text-align: center;
  color: #ff5050;
  font-weight: bold;
  padding: 20px 0;
}

.hidden { display:none; }

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
</head>

<body>

<div class="box">
  <h1>Crisar Parking Free Account</h1>

  <div class="note">
    Once claimed, delete the email & password from the site and save them,
    This prevents other players from seeing the details
  </div>

  <div id="account">
    <div class="input-wrap">
      <input id="email" placeholder="Email" type="text">
      <span class="eye-icon" onclick="toggleVisibility()">üëÅ</span>
    </div>

    <div class="input-wrap">
      <input id="password" placeholder="Password" type="text">
    </div>

    <button class="gradient-btn" onclick="saveAccount()">SAVE</button>
  </div>

  <div id="sorry" class="sorry hidden">
    ‚ùå Sorry, better luck next time
  </div>

  <button class="gradient-btn reset-btn" onclick="resetAccount()">RESET (OWNER)</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDUIg1hFdJDU5SKerLkQGpRB9Shw0SOLA",
  authDomain: "car-parking-free-account.firebaseapp.com",
  databaseURL: "https://car-parking-free-account-default-rtdb.firebaseio.com",
  projectId: "car-parking-free-account",
  storageBucket: "car-parking-free-account.firebasestorage.app",
  messagingSenderId: "452587175824",
  appId: "1:452587175824:web:cc7d8e91a2222e29e4fd15"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const accRef = db.ref("account");

const OWNER_PASS = "admin123";
let hidden = false;

accRef.once("value").then(snap => {
  if (!snap.exists()) {
    accRef.set({ email:"demo@email.com", password:"password123" });
  }
});

accRef.on("value", snap => {
  const data = snap.val();
  if (!data || (!data.email && !data.password)) {
    account.classList.add("hidden");
    sorry.classList.remove("hidden");
  } else {
    email.value = data.email;
    password.value = data.password;
    account.classList.remove("hidden");
    sorry.classList.add("hidden");
  }
});

function saveAccount() {
  accRef.set({
    email: email.value.trim(),
    password: password.value.trim()
  });
}

function toggleVisibility() {
  const pass = prompt("Owner password:");
  if (pass !== OWNER_PASS) return alert("Not authorized");

  hidden = !hidden;
  email.type = hidden ? "password" : "text";
  password.type = hidden ? "password" : "text";
  document.querySelector(".eye-icon").textContent = hidden ? "üëÄ" : "üëÅ";
}

function resetAccount() {
  const pass = prompt("Owner password:");
  if (pass === OWNER_PASS) {
    accRef.set({ email:"demo@email.com", password:"password123" });
    alert("Account reset!");
  } else {
    alert("Wrong password!");
  }
}
</script>

<!-- SERVICE WORKER REGISTER -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js");
  });

  navigator.serviceWorker.ready.then(reg => reg.update());

  navigator.serviceWorker.addEventListener("controllerchange", () => {
    window.location.reload(); 
  });
}
</script>

</body>
</html>
